<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go WebSocket Tutorial</title>
  </head>
  <body>



    <h2>Стартовая страница</h2>

    {{range $key, $value := .}}
    <div>
      <a href="/go-chat/{{$value.RoomId}}">{{$value.RoomName}}</a>
    </div>
    {{else}}
    <p>Нет чатов...</p>
    {{end}}


    <form action="/create-chat" method="post">
      <input type="text" name="chatName">
      <button>Создать чат</button>
    </form>


  </body>
</html>
