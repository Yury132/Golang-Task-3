<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Чат</title>
  </head>
  <body>

  
    <h3 class="container-sm">Введите название чата</h3>

    <form class="container-sm" action="/create-chat" method="post">
      <div class="mb-3">
        <input type="text" name="chatName" class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-success">Создать</button>
    </form>

    <h3 class="container-sm">Доступные Чаты</h3>

    {{range $key, $value := .}}
    <div class="container-sm">
      <a href="/go-chat/{{$value.RoomId}}">{{$value.RoomName}}</a> <a href="/delete-chat/{{$value.RoomId}}"> Удалить чат</a>
    </div>
    {{else}}
    <p class="container-sm">Нет чатов...</p>
    {{end}}



  
  <!-- Вариант 1: Bootstrap в связке с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
